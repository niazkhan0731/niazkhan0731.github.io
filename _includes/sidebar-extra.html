<!-- Minimal sidebar -->
{% if site.logo %}
  <img src="{{ site.logo | relative_url }}" alt="Headshot"
       style="width:140px;height:140px;border-radius:50%;margin:0 0 12px 0;object-fit:cover;">
{% endif %}

<p><strong>{{ site.author }}</strong></p>

{% if site.location %}<p>📍 {{ site.location }}</p>{% endif %}
{% if site.email %}<p>📧 <a href="mailto:{{ site.email }}">{{ site.email }}</a></p>{% endif %}
{% if site.linkedin %}<p>🔗 <a href="{{ site.linkedin }}" target="_blank" rel="noopener">LinkedIn</a></p>{% endif %}
{% if site.github %}<p>💻 <a href="{{ site.github }}" target="_blank" rel="noopener">GitHub</a></p>{% endif %}
