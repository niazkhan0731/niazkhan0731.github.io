<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {%- seo -%}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
      .nk-wrap { display:grid; grid-template-columns:260px 1fr; gap:24px; }
      .nk-sidebar { position:sticky; top:24px; align-self:start; }
      .nk-main { min-width:0; }
      @media (max-width: 860px){ .nk-wrap{ grid-template-columns:1fr; } .nk-sidebar{ position:static; } }
    </style>
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <div class="nk-wrap">
        <aside class="nk-sidebar">
          <h1 style="margin-top:0">{{ site.title }}</h1>
          <p>{{ site.description }}</p>
          {% include sidebar-extra.html %}
        </aside>
        <main class="nk-main">
          {{ content }}
        </main>
      </div>
    </div>
  </body>
</html>
